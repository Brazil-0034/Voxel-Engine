<!-- HTML layout with a left side panel, top navigation bar, right side panel, and bottom panel -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
</head>

<body>
    <!-- <div id="target" style="position: absolute; top:0; left:0; z-index: 2000; background: red;">a</div> -->
    <!-- Right Click Context Menu -->
    <div id="right-click-menu">
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
        <li>Option 4</li>
        <li>Option 5</li>
    </div>

    <div class="container">
        <div id="top-panel" class="panel">
            <div id="top-panel-bar">
                <span class="top-panel-option" id="save-button">
                    Save
                </span>
                <span class="top-panel-option" id="import-button">
                    Open
                </span>
                <span class="top-panel-option">
                    View
                </span>
                <span class="top-panel-option">
                    Help
                </span>
                <span class="top-panel-option" style="color:#494949; pointer-events: none;">
                    |
                </span>
                <span class="top-panel-option" id="export-button">
                    Export
                </span>
                <div class="top-panel-option" style="width: 59%; opacity: 0">a</div>
                <span class="top-panel-option nohover"
                    style="white-space: nowrap; text-align: right; padding-right: 15px;">
                    <a href="game.html">Launch Runner</a>
                </span>
            </div>
        </div>
        <div id="left-panel" class="panel">
            <h1>Hierarchy</h1>
            <span id="object-counter">0</span><span id="object-counter-label"> total objects</span>
            <ul id="scene-objects-list"></ul>
        </div>
        <div id="right-panel" class="panel">
            <h1>Inspector</h1>
            <p id="selection-name">nothing selected</p>
            <div id="object-inspector-elements"></div>
        </div>
        <div id="bottom-panel" class="panel">
            <div class="resize-unflip">
                <h1>Map Settings</h1>
                <!-- Ground Settings -->
                <h2>Ground</h2>
                <div class="settings-group">
                    <h3>Ground Color</h3>
                    <input type="color" id="ground-color" value="#ffffff">
                </div>
                <div class="settings-group">
                    <h3>Ground Scale</h3>
                    <input type="number" id="ground-scale" value="1000" min="0" max="10000" step="0.1">
                </div>
            </div>
        </div>

        <!-- Editor Window -->
        <div id="center-panel" class="panel">
            <h1>Loading . . .</h1>
        </div>
    </div>

    <script type="module">
        // ### IMPORTANT METADATA
        const editorVersion = "0.1.0"
        document.title = "WreckMesh Map Maker v" + editorVersion;

        //  ### IMPORTS
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { OutlinePass } from 'three/addons/postprocessing/OutlinePass.js';
        import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';

        // ### MOUSE POSITION
        const globalMousePosition = {
            clientX: 0,
            clientY: 0
        }

        document.addEventListener('mousemove', function (event) {
            globalMousePosition.clientX = event.clientX;
            globalMousePosition.clientY = event.clientY;
        });

        // ### CANVAS INITIALIZATION
        const editorWindow = document.querySelector("#center-panel");
        editorWindow.innerHTML = "";
        const canvas = document.createElement("canvas");
        canvas.id = "editor-canvas";
        canvas.width = editorWindow.clientWidth;
        canvas.height = editorWindow.clientHeight;
        editorWindow.appendChild(canvas);


        // ### THREE.JS RENDERER INITIALIZATION
        const DEFAULTOBJECTS = [];
        const MAPOBJECTS = [];
        var scene = new THREE.Scene();
        scene.name = "New Scene"
        const camera = new THREE.PerspectiveCamera(40, canvas.width / canvas.height, 0.1, 999999);
        camera.position.x = -27.65656251980899;
        camera.position.y = 22.536512419213917;
        camera.position.z = 27.428691501840778;
        camera.rotation.x = -0.7733129332359928;
        camera.rotation.y = -0.6160013614421702;
        camera.rotation.z = -0.5135108191734854;
        DEFAULTOBJECTS.push(camera);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setClearColor(0x1e2021, 1);
        renderer.setPixelRatio(window.devicePixelRatio);
        // EFFECTS
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const outlinePass = new OutlinePass(new THREE.Vector2(canvas.width, canvas.height), scene, camera);
        outlinePass.edgeStrength = 3;
        composer.addPass(outlinePass);
        const fxaaPass = new ShaderPass(FXAAShader);
        fxaaPass.uniforms['resolution'].value.set(1 / canvas.width, 1 / canvas.height);
        composer.addPass(fxaaPass);
        const gridHelper = new THREE.GridHelper(512, 512);
        gridHelper.name = "GridHelper";
        gridHelper.userData.existInGame = false;
        DEFAULTOBJECTS.push(gridHelper);
        scene.add(gridHelper);
        const controls = new OrbitControls(camera, canvas);
        controls.name = "OrbitControls";
        DEFAULTOBJECTS.push(controls);
        const adjustCanvasSize = function () {
            canvas.width = editorWindow.clientWidth;
            canvas.height = editorWindow.clientHeight;
            camera.aspect = canvas.width / canvas.height;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.width, canvas.height);
            composer.setSize(canvas.width, canvas.height);
            fxaaPass.uniforms['resolution'].value.set(1 / canvas.width, 1 / canvas.height);
        };
        
        // ### EVENT LISTENERS
        window.addEventListener('resize', adjustCanvasSize);
        
        // ### ANIMATION LOOP
        const clock = new THREE.Clock();
        const animate = function () {
            const delta = clock.getDelta();
            const fps = 1 / delta;
            document.title = "WreckMesh Map Maker v" + editorVersion + " - [" + fps.toFixed(0) + " FPS]";
            if (selectedObjects) {
                outlinePass.selectedObjects = selectedObjects.children;
            }

            requestAnimationFrame(animate);
            controls.update();
            composer.render();
        };
        animate();


        //  ### SIMPLE FUNCTIONS
        
        const updateRightPanel = function(item) {
            
            document.querySelector("#selection-name").innerHTML = item.name;

            // for each property in the object, create an input field in #object-inspector-elements
            const inspector = document.querySelector("#object-inspector-elements");
            inspector.innerHTML = "";

            if (item.isObject3D == true) {
                // Position (X, Y, Z) in a row
                const position = document.createElement("div");
                const itemPosition = new THREE.Vector3();
                item.getWorldPosition(itemPosition);
                position.classList.add("inspector-element");
                position.innerHTML = "<h3>Position</h3>";
                const positionX = document.createElement("input");
                positionX.type = "number";
                positionX.value = itemPosition.x;
                positionX.style.width = "75px";
                positionX.addEventListener("input", function () {
                    itemPosition.x = positionX.value;
                });
                const positionY = document.createElement("input");
                positionY.type = "number";
                positionY.value = itemPosition.y;
                positionY.style.width = "75px";
                positionY.addEventListener("input", function () {
                    itemPosition.y = positionY.value;
                });
                const positionZ = document.createElement("input");
                positionZ.type = "number";
                positionZ.value = itemPosition.z;
                positionZ.style.width = "75px";
                positionZ.addEventListener("input", function () {
                    itemPosition.z = positionZ.value;
                });
                position.appendChild(positionX);
                position.appendChild(positionY);
                position.appendChild(positionZ);
                inspector.appendChild(position);

                // Rotation (X, Y, Z) in a row
                const rotation = document.createElement("div");
                rotation.classList.add("inspector-element");
                rotation.innerHTML = "<h3>Rotation (Deg)</h3>";
                const rotationX = document.createElement("input");
                rotationX.type = "number";
                rotationX.value = item.rotation.x;
                rotationX.style.width = "75px";
                rotationX.addEventListener("input", function () {
                    item.rotation.x = rotationX.value * Math.PI / 180;
                });
                const rotationY = document.createElement("input");
                rotationY.type = "number";
                rotationY.value = item.rotation.y;
                rotationY.style.width = "75px";
                rotationY.addEventListener("input", function () {
                    item.rotation.y = rotationY.value * Math.PI / 180;
                });
                const rotationZ = document.createElement("input");
                rotationZ.type = "number";
                rotationZ.value = item.rotation.z;
                rotationZ.style.width = "75px";
                rotationZ.addEventListener("input", function () {
                    item.rotation.z = rotationZ.value * Math.PI / 180;
                });
                rotation.appendChild(rotationX);
                rotation.appendChild(rotationY);
                rotation.appendChild(rotationZ);
                inspector.appendChild(rotation);

                // Scale (X, Y, Z) in a row
                const scale = document.createElement("div");
                scale.classList.add("inspector-element");
                scale.innerHTML = "<h3>Scale</h3>";
                const scaleX = document.createElement("input");
                scaleX.type = "number";
                scaleX.value = item.scale.x;
                scaleX.style.width = "75px";
                scaleX.addEventListener("input", function () {
                    item.scale.x = scaleX.value;
                });
                const scaleY = document.createElement("input");
                scaleY.type = "number";
                scaleY.value = item.scale.y;
                scaleY.style.width = "75px";
                scaleY.addEventListener("input", function () {
                    item.scale.y = scaleY.value;
                });
                const scaleZ = document.createElement("input");
                scaleZ.type = "number";
                scaleZ.value = item.scale.z;
                scaleZ.style.width = "75px";
                scaleZ.addEventListener("input", function () {
                    item.scale.z = scaleZ.value;
                });
                scale.appendChild(scaleX);
                scale.appendChild(scaleY);
                scale.appendChild(scaleZ);
                inspector.appendChild(scale);
            }
            // if it's a light
            if (item.isLight == true) {
                // Type of Light
                const type = document.createElement("div");
                type.classList.add("inspector-element");
                type.innerHTML = "<h3>Type</h3>";
                const typeInput = document.createElement("select");
                typeInput.innerHTML = "<option value='AmbientLight'>Ambient Light</option><option value='DirectionalLight'>Directional Light</option><option value='PointLight'>Point Light</option><option value='SpotLight'>Spot Light</option>";
                typeInput.value = item.type;
                typeInput.addEventListener("input", function () {
                    item.type = typeInput.value;
                });
                type.appendChild(typeInput);
                inspector.appendChild(type);

                // Color
                const color = document.createElement("div");
                color.classList.add("inspector-element");
                color.innerHTML = "<h3>Color</h3>";
                const colorInput = document.createElement("input");
                colorInput.type = "color";
                colorInput.value = "#" + item.color.getHexString();
                colorInput.addEventListener("input", function () {
                    item.color.set(colorInput.value);
                });
                color.appendChild(colorInput);
                inspector.appendChild(color);

                // Intensity
                const intensity = document.createElement("div");
                intensity.classList.add("inspector-element");
                intensity.innerHTML = "<h3>Intensity</h3>";
                const intensityInput = document.createElement("input");
                intensityInput.type = "number";
                intensityInput.value = item.intensity;
                intensityInput.addEventListener("input", function () {
                    item.intensity = intensityInput.value;
                });
                intensity.appendChild(intensityInput);
                inspector.appendChild(intensity);

                // Range
                const range = document.createElement("div");
                range.classList.add("inspector-element");
                range.innerHTML = "<h3>Range</h3>";
                const rangeInput = document.createElement("input");
                rangeInput.type = "number";
                rangeInput.value = item.distance;
                rangeInput.addEventListener("input", function () {
                    item.distance = rangeInput.value;
                });
                range.appendChild(rangeInput);
                inspector.appendChild(range);

                // Shadows
                const shadows = document.createElement("div");
                shadows.classList.add("inspector-element");
                shadows.innerHTML = "<h3>Shadows</h3>";
                const shadowsInput = document.createElement("input");
                shadowsInput.type = "checkbox";
                shadowsInput.checked = item.castShadow;
                shadowsInput.addEventListener("input", function () {
                    item.castShadow = shadowsInput.checked;
                });
                shadows.appendChild(shadowsInput);
                inspector.appendChild(shadows);
            }
            // For each material (if any)
            if (item.material != undefined) {
                // for each material
                const analyzeMaterial = function (mat) {
                    // Color
                    const color = document.createElement("div");
                    color.classList.add("inspector-element");
                    color.innerHTML = "<h3>Color</h3>";
                    const colorInput = document.createElement("input");
                    colorInput.type = "color";
                    colorInput.value = "#" + mat.color.getHexString();
                    colorInput.addEventListener("input", function () {
                        mat.color.set(colorInput.value);
                    });
                    color.appendChild(colorInput);
                    inspector.appendChild(color);

                    // Roughness
                    const roughness = document.createElement("div");
                    roughness.classList.add("inspector-element");
                    roughness.innerHTML = "<h3>Roughness</h3>";
                    const roughnessInput = document.createElement("input");
                    roughnessInput.type = "number";
                    roughnessInput.value = mat.roughness;
                    roughnessInput.addEventListener("input", function () {
                        mat.roughness = roughnessInput.value;
                    });
                    roughness.appendChild(roughnessInput);
                    inspector.appendChild(roughness);

                    // Textures
                    if (mat.hasOwnProperty("map")) {
                        const textures = document.createElement("div");
                        textures.classList.add("inspector-element");
                        textures.innerHTML = "<h3>Textures</h3>";
                        const texturesInput = document.createElement("input");
                        texturesInput.type = "file";
                        texturesInput.addEventListener("input", function () {
                            const reader = new FileReader();
                            reader.onload = function () {
                                const texture = new THREE.TextureLoader().load(reader.result);
                                mat.map = texture;
                                mat.needsUpdate = true;
                            }
                            reader.readAsDataURL(texturesInput.files[0]);
                        });
                        textures.appendChild(texturesInput);
                        inspector.appendChild(textures);
                    }
                }
                if (!Array.isArray(item.material)) {
                    analyzeMaterial(item.material);
                }
                else if (Array.isArray(item.material)) {
                    for (let i = 0; i < item.material.length; i++) {
                        analyzeMaterial(item.material[i]);
                    }
                }
            }
            if (item.userData.isGroundFloor) {
                const groundFloorEnabled = document.createElement("div");
                groundFloorEnabled.classList.add("inspector-element");
                groundFloorEnabled.innerHTML = "<h3>Enabled</h3>";
                const groundFloorEnabledInput = document.createElement("input");
                groundFloorEnabledInput.type = "checkbox";
                groundFloorEnabledInput.checked = item.userData.isGroundFloor;
                groundFloorEnabledInput.addEventListener("input", function () {
                    mapHasGround = groundFloorEnabledInput.checked;
                    groundFloor.visible = mapHasGround;
                });
            }
            // Camera (only one in scene)
            if (item.isCamera == true) {
                // [USERDATA] Movement Speed
                // Set the default to 10
                if (item.userData.movementSpeed == undefined) {
                    item.userData.movementSpeed = 1;
                }
                const movementSpeed = document.createElement("div");
                movementSpeed.classList.add("inspector-element");
                movementSpeed.innerHTML = "<h3>Movement Speed</h3>";
                const movementSpeedInput = document.createElement("input");
                movementSpeedInput.type = "number";
                movementSpeedInput.value = item.userData.movementSpeed;
                movementSpeedInput.addEventListener("input", function () {
                    item.userData.movementSpeed = movementSpeedInput.value;
                });
                movementSpeed.appendChild(movementSpeedInput);
                inspector.appendChild(movementSpeed);
            }
        }
        const randomColor = function () { return new THREE.Color(0xffffff * Math.random()); }
        var transformControls = new TransformControls(camera, canvas);
        transformControls.name = "TransformControls"
        transformControls.setRotationSnap( THREE.MathUtils.degToRad( 90 ) );
        transformControls.setTranslationSnap( 1 );
        transformControls.setScaleSnap( 1 );
        transformControls.userData.existInGame = false;
        var selectedObjects = new THREE.Group();
        scene.add(selectedObjects);
        transformControls.attach(selectedObjects);
        document.body.addEventListener('keydown', function (event) {
            if (event.key == "s") {
                console.log(scene);
                console.log(selectedObjects.children);
            }
        });
        var retachAvailable = true;
        transformControls.size = 1.25;
        DEFAULTOBJECTS.push(transformControls);
        scene.add(transformControls);
        var lastAttachedObject;
        const objectsUnderground = [];
        // load ../img/errorTex as errorTex
        const errorTex = new THREE.TextureLoader().load("../img/errorTex.png");
        transformControls.addEventListener('dragging-changed', function (event) {
            controls.enabled = !event.value;
            retachAvailable = !event.value;

            // if the object type includes "LightHelper", then set the light in the helper's userdata's transform to the light helper
            selectedObjects.children.forEach(selectedObject => {
                if (selectedObject.type.includes("LightHelper")) {
                    // Position
                    selectedObject.light.position.x = selectedObject.position.x;
                    selectedObject.light.position.y = selectedObject.position.y;
                    selectedObject.light.position.z = selectedObject.position.z;

                    // Rotation
                    selectedObject.light.rotation.x = selectedObject.rotation.x;
                    selectedObject.light.rotation.y = selectedObject.rotation.y;
                    selectedObject.light.rotation.z = selectedObject.rotation.z;
                    if (selectedObject.light.target != undefined) {
                        // Target
                        selectedObject.light.target.position.x = selectedObject.userData.target.position.x;
                        selectedObject.light.target.position.y = selectedObject.userData.target.position.y;
                        selectedObject.light.target.position.z = selectedObject.userData.target.position.z;
                    }
                }
            });
            
            if (event.value == false)
            {
                // if lastAttachedObject has any part below y=-1, move it up to y=0
                if (lastAttachedObject != undefined) {
                    if (lastAttachedObject.userData.isGroundFloor != true)
                    {
                        const boundingBox = new THREE.Box3().setFromObject(lastAttachedObject);
                        if (boundingBox.min.y < -1) {
                            objectsUnderground.push(lastAttachedObject);
                        }
                    }
                }

                objectsUnderground.forEach(sceneObject => {
                    // set its texture to errorTex
                    const boundingBox = new THREE.Box3().setFromObject(sceneObject);
                    if (boundingBox.min.y < -1) {
                        console.log("It's underground!");
                        sceneObject.material.map = errorTex;
                        sceneObject.material.needsUpdate = true;
                    }
                    else
                    {
                        objectsUnderground.splice(objectsUnderground.indexOf(sceneObject), 1);
                        sceneObject.material.map = null;
                        sceneObject.material.needsUpdate = true;
                    }
                })

                updateRightPanel(lastAttachedObject);
            }
        });

        const clearSelectedObjects = function() {
            transformControls.visible = false;
            console.log("There are " + selectedObjects.children.length + " selected objects.");
            for (let i = 0; i < selectedObjects.children.length; i++) {
                const child = selectedObjects.children[i];
                // get world pos
                const newPos = new THREE.Vector3();
                newPos.setFromMatrixPosition(child.matrixWorld);
                // get world scale
                const newScale = new THREE.Vector3();
                newScale.setFromMatrixScale(child.matrixWorld);

                child.parent.remove(child);
                scene.add(child);
                child.position.set(newPos.x, newPos.y, newPos.z);
                child.scale.set(newScale.x, newScale.y, newScale.z);
                clearSelectedObjects();
            }
        }
        clearSelectedObjects();
        const attachHandles = function (item) {
            // if the retach isnt loaded yet, skip
            if (!retachAvailable) return;
            if (item.userData.isGroundFloor) return;
            // if the item is a helper object, select the parent or light instead
            if (item.userData.selectParentInstead == true) item = item.parent;
            if (item.type.includes("LightHelper")) item = item.light;
            // if we already have it selected, forget about it!
            if (selectedObjects.children.includes(item)) return;
            // if we are holding shift, add to the selection
            if (!isHoldingShift) {
                clearSelectedObjects();
            }

            const itemWorldPos = new THREE.Vector3();
            item.getWorldPosition(itemWorldPos);

            const cacheSelectedObjects = [];
            selectedObjects.children.forEach(child => {
                cacheSelectedObjects.push(child);
            });
            cacheSelectedObjects.push(item);
            clearSelectedObjects();
            selectedObjects.position.copy(itemWorldPos);

            cacheSelectedObjects.forEach(child => {
                selectedObjects.attach(child);
            });

            lastAttachedObject = item;
            transformControls.visible = true;

            // transformControls.children.forEach(child => {
            //     child.position.set(itemWorldPos.x, itemWorldPos.y, itemWorldPos.z);
            // });

            updateRightPanel(item);

        }
        // ### UPDATING HIERARCHY PANEL ###
        const updateLeftPanel = function () {
            const list = document.querySelector("#scene-objects-list");
            list.innerHTML = "";
            const sceneObjects = [];
            // recursively add EVERY CHILD OF CHILD to the list
            const addChildren = function (object) {
                for (let i = 0; i < object.children.length; i++) {
                    sceneObjects.push(object.children[i]);
                    addChildren(object.children[i]);
                }
            }
            addChildren(scene);
            for (let i = 0; i < sceneObjects.length; i++) {
                sceneObjects[i].updateMatrixWorld();
                if (!sceneObjects[i].userData.existInGame) continue;
                if (sceneObjects[i].userData.existInGame != false)
                {
                    // var numOfParents = 0;
                    // var parent = sceneObjects[i].parent;
                    // while (parent != scene) {
                    //     numOfParents++;
                    //     parent = parent.parent;
                    // }

                    const item = document.createElement("li");
                    item.innerHTML = sceneObjects[i].name;
                    // item.style.paddingLeft = numOfParents * 20 + "px";
                    
                    list.appendChild(item);

                    item.addEventListener("click", function () {
                        // add transform controls to the item
                        var sceneObject;
                        for (let i = 0; i <sceneObjects.length; i++) {
                            if (sceneObjects[i].name == item.innerHTML) {
                                sceneObject = sceneObjects[i];
                                break;
                            }
                        }
                        attachHandles(sceneObject);
                        // add the "active" class to the <li>
                        item.classList.add("active");
                        // remove the "active" class from all other LIs
                        for (let i = 0; i < list.children.length; i++) {
                            if (list.children[i] !== item) {
                                list.children[i].classList.remove("active");
                            }
                        }
                    });

                    // double click
                    item.addEventListener("dblclick", function () {
                        // replace the innerHTML with an <input> element
                        const originalName = item.innerHTML;
                        const input = document.createElement("input");
                        input.value = item.name;
                        item.innerHTML = "";
                        item.appendChild(input);
                        input.focus();
                        input.id = "text-input"
                        const cleanup = function () {
                            // find the sceneObject with the same name as the <li>
                            var sceneObject;
                            for (let i = 0; i < sceneObjects.length; i++) {
                                if (sceneObjects[i].name == originalName) {
                                    sceneObject = sceneObjects[i];
                                    break;
                                }
                            }
                            item.name = input.value;
                            sceneObject.name = input.value;
                            item.innerHTML = item.name;
                            input.remove();
                        }
                        input.addEventListener("blur", cleanup);
                        input.addEventListener("keydown", function (event) {
                            if (event.key === "Enter") cleanup();
                        });
                        input.addEventListener("click", function (event) {
                            event.stopPropagation();
                        });
                    });
                }
            }

            // make every element in list draggable
            const snapBorderStyle = "1px solid white";
            const defaultStyle = "padding: 10px; font-size: 80%; border-radius: 5px;"
            for (let i = 0; i < list.children.length; i++) {
                list.children[i].draggable = true;
                list.children[i].addEventListener("dragstart", function (e) {
                    e.dataTransfer.setData("text/plain", e.target.innerHTML);
                });
                list.children[i].addEventListener("dragover", function (e) {
                    e.preventDefault();

                    // if the drag is on the top quarter or bottom quarter of the element
                    if (e.offsetY < e.target.offsetHeight / 4 || e.offsetY > e.target.offsetHeight * 3 / 4) {
                        // set the element's top border to white
                        e.target.style.borderTop = snapBorderStyle;
                    }
                    else
                    {

                    // organize the interects by distance
                    intersects.sort(function (a, b) {
                        return a.distance - b.distance;
                    });
                    const disallowedObjects = [
                        "TransformControlsGizmo",
                        "TransformControlsPlane",
                        "CameraHelper",
                        "GridHelper",
                        "LineSegments",
                        "Line"
                    ]
                    // remove any intersects that are, have a parent that is, or have a parent whose parent is, any disallowedObjects type
                    for (let i = 0; i < intersects.length; i++) {
                        if (disallowedObjects.includes(intersects[i].object.type)) {
                            intersects.splice(i, 1);
                            i--;
                        }
                        else if (intersects[i].object.parent != null && disallowedObjects.includes(intersects[i].object.parent.type)) {

                        }
                        else if (intersects[i].object.parent != null && intersects[i].object.parent.parent != null && disallowedObjects.includes(intersects[i].object.parent.parent.type)) {

                            // save the voxel
                            saveData.voxels.push({
                                    "x": voxelPosition.x,
                                    "y": voxelPosition.y,
                                    "z": voxelPosition.z,
                                    "r": voxelColor.r,
                                    "g": voxelColor.g,
                                    "b": voxelColor.b
                            });
                        }
                    }
                }
            });

            console.log(saveData);
            console.log("Construction Complete, sending to filewriter...")

            var ipc = require('electron').ipcRenderer;
            ipc.send('init-new-savefile');

            // SEND CAMERA DATA
            ipc.send('savefile-add-custom-data', {
                dataName: "cameraData",
                data: JSON.stringify(saveData.cameraData)
            });

            // SEND LIGHTING DATA
            ipc.send('savefile-add-custom-data', {
                dataName: "lightData",
                data: JSON.stringify(saveData.lightData)
            });

            // SEND GROUND DATA
            if (mapHasGround)
            {
                ipc.send('savefile-add-custom-data', {
                    dataName: "groundData",
                    data: JSON.stringify(saveData.groundData)
                });
            }

            // SAVE MAPMAKERSAVE
            ipc.send('savefile-add-custom-data', {
                dataName: "mapMakerSave",
                data: JSON.stringify(saveData.mapMakerSave)
            });
            
            

            const length = saveData.voxels.length;
            const numOfChunks = Math.ceil(length / 35000);
            const chunkSize = Math.ceil(length / numOfChunks);

            for (let i = 0; i < numOfChunks; i++) {
                const start = i * chunkSize;
                const end = start + chunkSize;
                const chunk = JSON.stringify(saveData.voxels.slice(start, end));
                const JSONSaveData = {
                    index: i,
                    total: numOfChunks,
                    voxels: chunk
                };
                ipc.send('savefile-add-voxel-chunk', JSONSaveData);
            }

            console.log("Written Successfully. " + length + " voxels written within " + numOfChunks + " chunks, averaging " + chunkSize + " voxels per chunk.");
        }

        document.querySelector("#save-button").addEventListener("click", function () {
            saveProject();
        });

        // ### OPENING ###
        // we will ask the user for a file, and load it into the scene
        const importProject = function () {
            console.log("Importing...")
            clearSelectedObjects();

            // ask for a file
            var input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.readAsText(file, 'UTF-8');

                reader.onload = readerEvent => {
                    var content = readerEvent.target.result;
                    const mapMakerSaveData = JSON.parse(content).mapMakerSave;
                    console.log(mapMakerSaveData);
                    
                    mapMakerSaveData.forEach(mapMakerObject => {
                        if (mapMakerObject.type == "box")
                        {
                            const newBox = new THREE.Mesh(
                                new THREE.BoxGeometry(1, 1, 1),
                                new THREE.MeshStandardMaterial({
                                    color: new THREE.Color(mapMakerObject.color.r, mapMakerObject.color.g, mapMakerObject.color.b)
                                })
                            );
                            newBox.scale.set(mapMakerObject.size.x, mapMakerObject.size.y, mapMakerObject.size.z);
                            newBox.position.set(mapMakerObject.position.x, mapMakerObject.position.y, mapMakerObject.position.z);
                            addToScene(newBox);
                            MAPOBJECTS.push(newBox);
                        }
                    })


                    updateLeftPanel();
                    // scene.add(selectedObjects);
                }
            }
            input.click();
        }

        document.querySelector("#import-button").addEventListener("click", function () {
            importProject();
        });

    </script>
