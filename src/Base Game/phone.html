<body>
    <style>
        * {
            margin: 0;
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background: rgb(0, 0, 0);
            overflow: hidden;
        }

        #backdrop {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(3, 20, 40);
            background: url('../img/phone/fone_backdrop.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            image-rendering: pixelated;
            animation: hue-rotate 50s linear infinite;
        }

        img {
            position: absolute;
            right: 20px;
            max-width: 400px;
            animation: slide-up 0.75s cubic-bezier(0.25, 0.46, 0.45, 0.94) both, shake 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.75s both;
            animation-fill-mode: forwards;
        }

        #brightspot {
            position: absolute;
            width: 180px;
            height: 215px;
            right: 115px;
            bottom: 260px;
            background: rgb(166, 255, 165);
            box-shadow: 0 0 15px 10px rgba(107, 196, 132, 0.5);
            opacity: 0;
            animation: turn-on 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.75s both, hue-rotate 5s linear infinite;
            animation-fill-mode: forwards;
            animation-delay: 1.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0px);
            }

            10% {
                transform: translateX(10px);
            }

            20% {
                transform: translateX(-10px);
            }

            30% {
                transform: translateX(10px);
            }

            40% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-10px);
            }

            70% {
                transform: translateX(10px);
            }

            80% {
                transform: translateX(-10px);
            }

            90% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(0px);
            }
        }

        @Keyframes hue-rotate {
            0% {
                filter: hue-rotate(0deg);
                background-position: 0px 0px;
            }

            100% {
                filter: hue-rotate(360deg);
                background-position: 1000px 1000px;
            }
        }

        @keyframes turn-on {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            0% {
                bottom: -100%;
            }

            100% {
                bottom: -100px;
            }
        }

        #dialog-area {
            /* center it WITHOUT using a position tag */
            display:table-cell;
            vertical-align:middle;
            text-align:center;
            max-width: 600px;
            height: 100vh;
            color: white;
			font-family: 'Montserrat', sans-serif;
            /* nice soft shaded / shadow background */
            box-shadow: 0 0 15px 10px rgba(0, 0, 0, 0.5);
            border-radius: 0px 15px 15px 0px;
            padding: 15px;
            background: #000000c1;
            animation: fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s both;
        }

        .dialog {
            animation: fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s both;
            animation-fill-mode: forwards;
            animation-delay: 0s;
            opacity: 0;
            padding: 15px 25px;
            margin: 15px;
            font-size: 16px;
            float: left;
            border-radius: 50px 50px 50px 0px;
            clear: both;
            background: #eeeeeec1;
            font-weight: bold;
            color: black;
            text-align: left;
        }

        .right-side {
            float: right;
            background: #008cffb2;
            border-radius: 50px 50px 0px 50px;
            text-align: right;
            color: white;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .start {
            background: #00ff9db2;
            cursor: pointer;
            transition: 0.5s;
        }

        .start:hover {
            background: none;
            box-shadow: inset 0 0 0 2px #00ff9db2;
            border-radius: 2px;
            filter: hue-rotate(180deg);
        }
    </style>
    <div id="backdrop"></div>
    <img id="fone" />
    <div id="brightspot"></div>
    <div id="dialog-area">
        <div class="dialog">
            YOOO!! WHATS GOOD HOMIE!!
        </div>
        <div class="dialog">
            sup man
        </div>
        <div class="dialog">
            LISTEN. U remember those guys that took all ur cash money??
        </div>
        <div class="dialog">
            Yea. Fugk those guys.
        </div>
        <div class="dialog">
            I FOUND THEIR ADDRESS!!!!!<br/>Thank me later ;)
        </div>
        <div class="dialog start">
            Start Mission
        </div>
    </div>
    <script>
        const fone = document.getElementById("fone");
        const sources = ["crisis.png", "huh.png", "nah.png", "nophone.png", "notafone.png", "yurr.png"];
        const random = Math.floor(Math.random() * sources.length);
        fone.src = "../img/phone/" + sources[random];

        const dialogs = document.getElementsByClassName("dialog");
        for (let i = 0; i < dialogs.length; i++) {
            dialogs[i].style.animationDelay = (2.5 + 1.25 * i) + "s";
            if (i % 2 != 0) {
                dialogs[i].classList.add("right-side");
            }
            if (i == dialogs.length) dialogs[i].style.animationDelay = (5 + 1.25 * i) + "s";
        }
    </script>
</body>
