<body>
    <style>
        * {
            margin: 0;
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background: rgb(0, 0, 0);
            overflow: hidden;
        }

        #backdrop {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(3, 20, 40);
            background: url('../img/phone/fone_backdrop.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            image-rendering: pixelated;
            animation: hue-rotate 50s linear infinite;
        }

        img {
            position: absolute;
            right: 20px;
            max-width: min(40%,400px);
            animation: slide-up 0.75s cubic-bezier(0.25, 0.46, 0.45, 0.94) both, shake 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.75s both;
            animation-fill-mode: forwards;
        }

        #brightspot {
            position: absolute;
            width: 180px;
            height: 215px;
            right: 115px;
            bottom: 260px;
            background: rgb(166, 255, 165);
            box-shadow: 0 0 15px 10px rgba(107, 196, 132, 0.5);
            opacity: 0;
            animation: turn-on 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.75s both, hue-rotate 5s linear infinite;
            animation-fill-mode: forwards;
            animation-delay: 1.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0px);
            }

            10% {
                transform: translateX(10px);
            }

            20% {
                transform: translateX(-10px);
            }

            30% {
                transform: translateX(10px);
            }

            40% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-10px);
            }

            70% {
                transform: translateX(10px);
            }

            80% {
                transform: translateX(-10px);
            }

            90% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(0px);
            }
        }

        @Keyframes hue-rotate {
            0% {
                filter: hue-rotate(0deg);
                background-position: 0px 0px;
            }

            100% {
                filter: hue-rotate(360deg);
                background-position: 1000px 1000px;
            }
        }

        @keyframes turn-on {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            0% {
                bottom: -100%;
            }

            100% {
                bottom: -100px;
            }
        }

        #dialog-area {
            /* center it WITHOUT using a position tag */
            display:table-cell;
            vertical-align:middle;
            text-align:center;
            max-width: 600px;
            height: 100vh;
            color: white;
			font-family: 'Montserrat', sans-serif;
            /* nice soft shaded / shadow background */
            box-shadow: 0 0 50px 10px rgba(0, 0, 0, 0.5);
            padding: 15px;
            animation: fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s both;
            background: white;
        }

        .dialog {
            animation: fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s both;
            animation-fill-mode: forwards;
            animation-delay: 0s;
            opacity: 0;
            padding: 15px 25px;
            margin: 15px;
            font-size: 16px;
            float: left;
            border-radius: 50px 50px 50px 0px;
            clear: both;
            background: #eeeeeec1;
            font-weight: bold;
            color: black;
            text-align: left;
        }

        .right-side {
            float: right;
            background: #008cffb2;
            border-radius: 50px 50px 0px 50px;
            text-align: right;
            color: white;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .start {
            box-shadow: 0 0 0 5px #1ed891;
            background: none;
            cursor: pointer;
            transition: 0.5s;
            color: #1ed891;
        }

        .start:hover {
            background: #1ed891;
            box-shadow: none;
            color: white;
            border-radius: 15px;
        }

        @keyframes start-mission {
            from {
                opacity: 1
            }
            to {
                box-shadow: 0 0 0 2000px black;
                opacity: 1;
                color: black;
                background: black;
                transition-property: none;
            }
        }

        #from-text {
            color: black;
            width: 100%;
            margin: 0;
            height: 15%;
            display: flex;
            border-bottom: 2px solid rgb(236, 236, 236);
            border-radius: 15px 15px 0px 0px;
            align-items: center;
            justify-content: center;
            background: #F5F4F4;
        }

        #user-icon {
            max-width: 50px;
        }

        #name {
            margin-left: 20px;
            font-size: 18px; 
        }
    </style>
    <div id="backdrop"></div>
    <img id="fone" />
    <div id="brightspot"></div>
    <div id="dialog-area">
        <div id="from-text">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="rgb(190, 190, 190)" viewBox="0 0 20 20" id="user-icon">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <div id="name">
                Big Pimp Larry
            </div>
        </div>
        <div class="dialog">
            YOOO!! WHATS GOOD HOMIE!!
        </div>
        <div class="dialog">
            sup man
        </div>
        <div class="dialog">
            LISTEN. U remember those guys that took all ur cash money??
        </div>
        <div class="dialog">
            yea. fugk those guys.
        </div>
        <div class="dialog">
            I FOUND THEIR ADDRESS!!!!!<br/>Thank me later ;)
        </div>
        <div class="dialog start">
            Start Mission
        </div>
    </div>
    <script>
        // #########
        // PHONE IMAGE HANDLING
        // #########
        const fone = document.getElementById("fone");
        const sources = ["crisis.png", "huh.png", "nah.png", "nophone.png", "notafone.png", "yurr.png"];
        const random = Math.floor(Math.random() * sources.length);
        fone.src = "../img/phone/" + sources[random];

        const dialogs = document.getElementsByClassName("dialog");
        for (let i = 0; i < dialogs.length; i++) {
            dialogs[i].style.animationDelay = (2.5 + 1.25 * i) + "s";
            if (i % 2 != 0) {
                dialogs[i].classList.add("right-side");
            }
            if (i == dialogs.length) dialogs[i].style.animationDelay = (5 + 1.25 * i) + "s";
        }

        // #########
        // START BUTTON FUNCTIONALITY
        // #########
        const startBtn = document.querySelector(".start");
        startBtn.addEventListener("click", () => {
            startBtn.style.animation = "start-mission 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) both";
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
</body>
